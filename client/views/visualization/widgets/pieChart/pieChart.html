<template name="visPieChart">
  <div class="chart"></div>
</template>


<template name="visPieChartForm">
  <div class="four fields">
    <div class="field">
      <label>Chart Type</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="chartType" value={{settings.chartType}}>
        <i class="dropdown icon"></i>
        <span class="default text">select</span>
        <div class="menu">
          <div class="item" data-value="pie">Pie</div>
          <div class="item" data-value="donut">Donut</div>
        </div>
      </div>
    </div>

    <div class="field">
      <label>Category Field</label>
      {{> dropdown name="categoryField" value=settings.categoryField items=fields}}  
    </div>

    <div class="field">
      <label>Value Field</label>
      {{> dropdown name="valueField" value=settings.valueField items=fields}} 
    </div>

    <div class="field">
      <label>Settings</label>
      <!-- <input type="text" name="valueFormat" value={{settings.valueFormat}}> -->
      <div class="ui toggle checkbox">
        <input type="checkbox" name="showValue:boolean" checked={{settings.showValue}}>
        <label>show value</label>
      </div>
    </div>
  </div>
</template>
