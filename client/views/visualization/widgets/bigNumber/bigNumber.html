<template name="visBigNumber">
  <div class="ui {{settings.color}} statistic">
    <div class="value"><i class="{{settings.icon}} icon"></i> {{value}}</div>
    <div class="label">{{settings.label}}</div>
  </div>
</template>


<template name="visBigNumberForm">
  <div class="three fields">
    <div class="field">
      <label>Value Field</label>
      {{> dropdown name="valueField" value=settings.valueField items=fields}}
    </div>

    <div class="field">
      <label>Aggregation Method</label>
      {{> dropdown name="valueAggregation" value=settings.valueAggregation items=aggregationMethods}}
    </div>

    <div class="field">
      <label>
        Value Format
        <a href="https://github.com/d3/d3-3.x-api-reference/blob/master/Formatting.md" target="_blank">
          <i class="small info circle link icon"></i>
        </a>
      </label>
      <input type="text" name="valueFormat" value={{settings.valueFormat}} placeholder=",">
    </div>
  </div>

  <div class="three fields">
    <div class="field">
      <label>Label</label>
      <input type="text" name="label" value={{settings.label}} placeholder="optional">
    </div>

    <div class="field">
      <label>
        Icon
        <a href="http://semantic-ui.com/elements/icon.html" target="_blank">
          <i class="small info circle link icon"></i>
        </a>
      </label>
      <input type="text" name="icon" value={{settings.icon}} placeholder="e.g. rocket">
    </div>

    <div class="field">
      <label>
        Color &amp; Size
        <a href="http://semantic-ui.com/views/statistic.html#colored" target="_blank">
          <i class="small info circle link icon"></i>
        </a>
      </label>
      <input type="text" name="color" value={{settings.color}} placeholder="e.g. large blue">
    </div>
  </div>
</template>
